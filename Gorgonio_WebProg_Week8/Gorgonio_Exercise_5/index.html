<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg5.png') no-repeat center center fixed;
            background-size: cover;
            color: rgb(8, 8, 8);
        }
        #quoteDisplay {
            margin: 20px 0;
            font-size: 1.5em;
            color: #0e0e0e;
        }
        #author {
            font-style: italic;
            color: #020202;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #f38bc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3005a;
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Quote Generator</h1>
        <div id="quoteDisplay">
            <p id="quote">Click the button to get a random quote!</p>
            <p id="author"></p>
        </div>
        <button id="newQuoteBtn">Get New Quote</button>
    </div>

    <script>
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const button = document.getElementById('newQuoteBtn');

        
        function fetchQuote() {
            
            quoteElement.textContent = 'Loading quote...';
            authorElement.textContent = '';
            
            // Fetch all quotes from the DummyJSON API
            fetch('https://dummyjson.com/quotes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    
                    const randomIndex = Math.floor(Math.random() * data.quotes.length);
                    const randomQuote = data.quotes[randomIndex];
                    
                    quoteElement.textContent = `"${randomQuote.quote}"`;
                    authorElement.textContent = `- ${randomQuote.author}`;
                })
                .catch(error => {
                    
                    console.error('Error fetching quote:', error);
                    quoteElement.textContent = 'Failed to load quote. Please try again.';
                    authorElement.textContent = '';
                });
        }

        // Fetch a quote when the button is clicked
        button.addEventListener('click', fetchQuote);

        // Fetch a quote when the page loads
        fetchQuote();
    </script>
</body>
</html>
